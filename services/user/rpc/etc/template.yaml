# Service Name
name: admgo-user-rpc
listenOn: 0.0.0.0:8081

db:
  host: "127.0.0.1"
  port: "3306"
  database: "admgo-user"
  username: "admgo"
  password: "***"

  # charset: "utf8mb4"

  # connect db timeout, unit: ms
  # timeout: 50000

  # write data timeout, unit: ms
  # writeTimeout: 50000

  # read data timeout, unit: ms
  # readTimeout: 50000

  # maxLifetime: 3600

  # the max idle connect count
  # maxIdleConns: 5

  # the max open connect count
  # maxOpenConns: 1000

# metricsUrl: ''

# Running environment. The default is 1, Options is dev|test|rt|pre|pro
# mode: "pro"

# enabled Middlewares
# middlewares:
  # trace: true
  # log: true
  # prometheus: true
  # maxConns: true
  # breaker: true
  # shedding: true
  # timeout: true
  # recover: true
  # metrics: true
  # maxBytes: true
  # gunzip: true

# log configuration
# log:
  # represents the service name
  # serviceName:

  # Mode represents the logging mode
  # mode: console

  # Encoding represents the encoding type, options=[json,plain]
  # encoding: json

  # represents the time format
  # timeFormat: '2006-01-02T15:04:05.000Z07:00'

  # Path represents the log file path
  # path: logs

  # Level represents the log level, options=[debug,info,error,severe]
  # level: info

  # MaxContentLength represents the max content bytes, default is no limit
  # maxContentLength:

  # Compress represents whether to compress the log file, default is `false`
  # compress: false

  # Stat represents whether to log statistics
  # stat: true

  # KeepDays represents how many days the log files will be kept. Default to keep all files.
  # Only take effect when Mode is `file` or `volume`, both work when Rotation is `daily` or `size`.
  # keepDays:

  # StackCooldownMillis represents the cooldown time for stack logging, default is 100ms.
  # stackCooldownMillis: 100

  # MaxBackups represents how many backup log files will be kept. 0 means all files will be kept forever.
  # Only take effect when RotationRuleType is `size`.
  # Even though `MaxBackups` sets 0, log files will still be removed
  # if the `KeepDays` limitation is reached.
  # maxBackups: 0

  # MaxSize represents how much space the writing log file takes up. 0 means no limit. The unit is `MB`.
  # Only take effect when RotationRuleType is `size`
  # maxSize:

  # Rotation represents the type of log rotation rule. Default is `daily`, options=[daily,size]
  # daily: daily rotation.
  # size: size limited rotation.
  # rotation:

# prometheus configuration
# prometheus:
  # host: 0.0.0.0
  # port: 9101
  # path: /metrics

# telemetry configuration
# telemetry:
  # name:
  # endpoint:
  # sampler:

  # options=jaeger|zipkin|otlpgrpc|otlphttp|file
  # batcher: jaeger

  # represents the headers for OTLP gRPC or HTTP transport
  # otlpHeaders:

  # represents the path for OTLP HTTP transport
  # otlpHttpPath:

  # indicates whether StartAgent starts the agent
  # disabled:

# devServer:
  # enabled: true
  # host:
  # port: 6060
  # metricsPath: /metrics
  # healthPath: /healthz
  # enableMetrics: true
  # enablePprof: true
